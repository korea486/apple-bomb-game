<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>사과 폭탄 게임</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      width: 100%;
      background: #007acc;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    canvas {
      margin-top: 20px;
      background: #a0d8f0;
      border: 2px solid #007acc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">게임</a>
    <a href="about.html">소개</a>
    <a href="privacy.html">개인정보처리방침</a>
    <a href="terms.html">이용약관</a>
    <a href="contact.html">문의</a>
  </nav>

  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let score = 0;
    let gameOver = false;
    const player = { x: canvas.width / 2 - 20, y: canvas.height - 60, width: 40, height: 40, speed: 7 };

    const apples = [];
    const bombs = [];
    let bombChance = 0.02; // 폭탄 등장 확률 (시간 지날수록 증가)

    // 사과 그리기
    function drawApple(x, y) {
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.ellipse(x + 15, y + 15, 15, 20, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = "green";
      ctx.fillRect(x + 12, y, 6, 10); // 줄기
      ctx.beginPath();
      ctx.fillStyle = "lightgreen";
      ctx.ellipse(x + 10, y + 15, 5, 8, 0.3, 0, Math.PI * 2);
      ctx.fill();
    }

    // 폭탄 그리기
    function drawBomb(x, y) {
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(x + 15, y + 15, 15, 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = "gray";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(x + 15, y);
      ctx.lineTo(x + 15, y - 10);
      ctx.stroke();
      ctx.lineWidth = 1;
      ctx.fillStyle = "white";
      // 폭탄 불꽃 효과 (간단하게)
      ctx.beginPath();
      ctx.moveTo(x + 5, y - 5);
      ctx.lineTo(x + 25, y - 5);
      ctx.lineTo(x + 15, y - 20);
      ctx.fill();
    }

    function drawPlayer() {
      ctx.fillStyle = "#006400";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function movePlayer(dx) {
      player.x += dx * player.speed;
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
    }

    document.addEventListener("keydown", (e) => {
      if (gameOver) return;
      if (e.key === "ArrowLeft") movePlayer(-1);
      else if (e.key === "ArrowRight") movePlayer(1);
    });

    document.addEventListener("touchmove", (e) => {
      if (gameOver) return;
      const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
      player.x = touchX - player.width / 2;
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
      e.preventDefault();
    }, { passive: false });

    function collision(rect1, rect2) {
      return !(
        rect1.x > rect2.x + rect2.width ||
        rect1.x + rect1.width < rect2.x ||
        rect1.y > rect2.y + rect2.height ||
        rect1.y + rect1.height < rect2.y
      );
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 점수 표시
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("점수: " + score, 10, 30);

      // 사과와 폭탄 생성
      if (Math.random() < 0.03) {
        apples.push({ x: Math.random() * (canvas.width - 30), y: -30, width: 30, height: 30 });
      }
      if (Math.random() < bombChance) {
        bombs.push({ x: Math.random() * (canvas.width - 30), y: -30, width: 30, height: 30 });
      }

      // 시간이 지날수록 폭탄 출현 확률 증가
      bombChance += 0.00001;
      if (bombChance > 0.1) bombChance = 0.1;

      // 사과 업데이트 및 충돌 체크
      for (let i = apples.length - 1; i >= 0; i--) {
        apples[i].y += 3;
        drawApple(apples[i].x, apples[i].y);

        if (apples[i].y > canvas.height) {
          apples.splice(i, 1);
          continue;
        }

        if (collision(player, apples[i])) {
          score++;
          apples.splice(i, 1);
        }
      }

      // 폭탄 업데이트 및 충돌 체크
      for (let i = bombs.length - 1; i >= 0; i--) {
        bombs[i].y += 4;
        drawBomb(bombs[i].x, bombs[i].y);

        if (bombs[i].y > canvas.height) {
          bombs.splice(i, 1);
          continue;
        }

        if (collision(player, bombs[i])) {
          gameOver = true;
        }
      }

      drawPlayer();

      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("게임 오버", canvas.width / 2 - 100, canvas.height / 2);
      } else {
        requestAnimationFrame(update);
      }
    }

    update();
  </script>
</body>
</html>
